<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 今回のサンプルで使用しているCSS（bootstrap）の読み込み -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
	integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	crossorigin="anonymous">
</head>

<body>

	<div th:fragment="side_bar">
		<ul class="d-flex flex-column text-left pt-4">
			<li><a th:href="@{/lend/list}">貸出管理画面</a></li>
			<li><a th:href="@{/lend/rent}">貸出登録</a></li>
			<li><a th:href="@{/equip/list}">機器一覧</a></li>
			<li><a th:href="@{/user/list}">ユーザー一覧</a></li>
		</ul>

		<br> <br>
		<p class="d-block pl-2">機器検索</p>
		<form th:action="@{/equip/search}" method="get" class="input-group">
			<input type="text" id="searchText" name="searchText"
				class="form-control" placeholder="資産番号を入力してください"> <span
				class="input-group-btn">
				<button type="submit" class="btn btn-default">検索</button>
			</span>
		</form>

		<br> <br>
		<p class="d-block pl-2">ユーザー検索</p>
		<form th:action="@{/user/search}" method="get" class="input-group">
			<input type="text" id="searchText" name="searchText"
				class="form-control" placeholder="社員名を入力してください"> <span
				class="input-group-btn">
				<button type="submit" class="btn btn-default">検索</button>
			</span>
		</form>
	</div>

</body>

</html>
