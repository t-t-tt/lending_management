<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
	integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	crossorigin="anonymous">
<title>ユーザー検索結果</title>
</head>
<body>
	<div class="login align-items-center py-5">
		<div class="d-flex flex-row">
			<div th:insert="~{common :: side_bar}" class="col-2"></div>
			<div class="row col-10">
				<div class="col-md-12 col-lg-12">
					<h3 class="login-heading my-4">
						”<span th:text="${searchText}"></span>”のユーザー検索結果
					</h3>
					<table class="table table-striped table-bordered">
						<tr>
							<th>社員番号</th>
							<th>氏名</th>
							<th>氏名（カタカナ）</th>
							<th>所属部署</th>
							<th>電話番号</th>
							<th>メールアドレス</th>
							<th>年齢</th>
							<th>性別</th>
							<th>役職</th>
							<th>PCアカウント権限</th>
							<th>登録日</th>
							<th>更新日</th>
							<th>退職日</th>
						</tr>
						<tr th:each="user : ${userList}"
							th:classappend="${user.retirementDate != null ? 'bg-danger' : ''}">
							<td><a th:href="@{/user/{id}(id=${user.id})}"
								th:text="${user.employeeNumber}"></a></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.nameKana}"></td>
							<td th:text="${user.department}"></td>
							<td th:text="${user.telNumber}"></td>
							<td th:text="${user.mail}"></td>
							<td th:text="${user.age}"></td>
							<td th:text="${user.gender}"></td>
							<td th:text="${user.position}"></td>
							<td th:text="${user.privilege}"></td>
							<td
								th:text="${#dates.format(user.registrationDate, 'yyyy/MM/dd')}"></td>
							<td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
							<td th:text="${#dates.format(user.retirementDate, 'yyyy/MM/dd')}"></td>
						</tr>
					</table>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
